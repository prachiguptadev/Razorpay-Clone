<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Razar Pay</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body class="overflow-x-hidden">
    <!-- Navbar -->

    <nav class="bg-deepBlue">
      <div class="w-[1080px] mx-auto flex justify-between items-center">
        <a href="/" class="cursor-pointer">
          <img
            class="py-7 pr-7"
            src="./Images/logo.svg"
            width="125px"
            height="30px"
          />
        </a>

        <ul class="flex gap-6">
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Payments</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue opacity-0 group-hover:opacity-100 transition-all duration-200"
            ></div>
          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Banking</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue opacity-0 group-hover:opacity-100 transition-all duration-200"
            ></div>
          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Payroll</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue opacity-0 group-hover:opacity-100 transition-all duration-200"
            ></div>
          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Partners</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue opacity-0 group-hover:opacity-100 transition-all duration-200"
            ></div>
          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Resources</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue opacity-0 group-hover:opacity-100 transition-all duration-200"
            ></div>
          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Support</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue opacity-0 group-hover:opacity-100 transition-all duration-200"
            ></div>
          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Pricing</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue opacity-0 group-hover:opacity-100 transition-all duration-200"
            ></div>
          </li>
        </ul>

        <div class="flex gap-6">
          <img src="./Images/india-flag.svg" width="28" height="20" />
          <button
            class="text-white px-5 py-3 font-mullish border border-lightBlue rounded-sm text-sm font-bold"
          >
            Log In
          </button>
          <button
            class="text-lightBlue300 bg-white transition-all duration-200 font-mullish rounded-sm text-sm font-bold px-4 py-3 border hover:text-lightBlue500"
          >
            Sign Up
          </button>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="relative bg-deepBlue">
      <div
        class="relative flex justify-between items-center w-[1080px] mx-auto"
      >
        <!-- Left Part -->
        <div class="space-y-8">
          <h1
            class="text-white font-mullish font-bold text-[40px] leading-[1.2]"
          >
            Power your finance, grow your business
          </h1>
          <div class="w-6 h-1 bg-greenLight"></div>
          <p class="font-mullish text-white text-[18px] leading-7 opacity-70">
            Accept payments from customers. Automate payouts to vendors &
            employees. Never run out of working capital.
          </p>
          <button
            class="bg-lightBlue text-white font-mullish font-bold rounded-md py-[14px] px-[18px] hover:bg-lightBlue500 transition-all duration-200"
          >
            Sign Up Now
          </button>
        </div>
        <!-- Right Part -->
        <img
          src="./Images/hero-illustration.jpg"
          alt=""
          class="max-w-[680px]"
        />
      </div>

      <!-- Shape Part -->
      <div class="w-[103%] absolute right-0 left-0">
        <img src="./Images/hero-shape.svg" alt="" class="w-full object-fill" />
      </div>
    </section>
  </body>
</html>
